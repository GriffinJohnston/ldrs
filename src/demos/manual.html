<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initiascale=1.0" />
    <title>Manually Defined Elements</title>
  </head>
  <body>
    <div>
      <h1>Manually Defined Elements</h1>
      <div class="container"></div>
    </div>

    <script type="module">
      import {
        Bouncy,
        BouncyArc,
        Cardio,
        ChaoticOrbit,
        Grid,
        DotPulse,
        DotSpinner,
        DotStream,
        DotWave,
        Treadmill,
        Hatch,
        Helix,
        Hourglass,
        Jelly,
        TailChase,
        JellyStream,
        JellyTriangle,
        Leapfrog,
        LineWobble,
        Metronome,
        Miyagi,
        Momentum,
        NewtonsCradle,
        Orbit,
        Ping,
        Pinwheel,
        Pulsar,
        Quantum,
        Reuleaux,
        Ring,
        Ring2,
        Ripples,
        Spiral,
        Square,
        Squircle,
        Superballs,
        Tailspin,
        Trefoil,
        Trio,
        Waveform,
        Wobble,
        Zoomies,
      } from '../index.js'

      customElements.define('custom-bouncy', class extends Bouncy {})
      customElements.define('custom-bouncy-arc', class extends BouncyArc {})
      customElements.define('custom-cardio', class extends Cardio {})
      customElements.define(
        'custom-chaotic-orbit',
        class extends ChaoticOrbit {},
      )
      customElements.define('custom-grid', class extends Grid {})
      customElements.define('custom-dot-pulse', class extends DotPulse {})
      customElements.define('custom-dot-spinner', class extends DotSpinner {})
      customElements.define('custom-dot-stream', class extends DotStream {})
      customElements.define('custom-dot-wave', class extends DotWave {})
      customElements.define('custom-treadmill', class extends Treadmill {})
      customElements.define('custom-hatch', class extends Hatch {})
      customElements.define('custom-helix', class extends Helix {})
      customElements.define('custom-hourglass', class extends Hourglass {})
      customElements.define('custom-jelly', class extends Jelly {})
      customElements.define('custom-jelly-stream', class extends JellyStream {})
      customElements.define(
        'custom-jelly-triangle',
        class extends JellyTriangle {},
      )
      customElements.define('custom-leapfrog', class extends Leapfrog {})
      customElements.define('custom-line-wobble', class extends LineWobble {})
      customElements.define('custom-metronome', class extends Metronome {})
      customElements.define('custom-miyagi', class extends Miyagi {})
      customElements.define('custom-momentum', class extends Momentum {})
      customElements.define(
        'custom-newtons-cradle',
        class extends NewtonsCradle {},
      )
      customElements.define('custom-orbit', class extends Orbit {})
      customElements.define('custom-ping', class extends Ping {})
      customElements.define('custom-pinwheel', class extends Pinwheel {})
      customElements.define('custom-pulsar', class extends Pulsar {})
      customElements.define('custom-quantum', class extends Quantum {})
      customElements.define('custom-reuleaux', class extends Reuleaux {})
      customElements.define('custom-ring', class extends Ring {})
      customElements.define('custom-ring-2', class extends Ring2 {})
      customElements.define('custom-ripples', class extends Ripples {})
      customElements.define('custom-spiral', class extends Spiral {})
      customElements.define('custom-square', class extends Square {})
      customElements.define('custom-squircle', class extends Squircle {})
      customElements.define('custom-superballs', class extends Superballs {})
      customElements.define('custom-tail-chase', class extends TailChase {})
      customElements.define('custom-tailspin', class extends Tailspin {})
      customElements.define('custom-trefoil', class extends Trefoil {})
      customElements.define('custom-trio', class extends Trio {})
      customElements.define('custom-waveform', class extends Waveform {})
      customElements.define('custom-wobble', class extends Wobble {})
      customElements.define('custom-zoomies', class extends Zoomies {})

      const tags = [
        'bouncy',
        'bouncy-arc',
        'cardio',
        'chaotic-orbit',
        'dot-pulse',
        'dot-spinner',
        'dot-stream',
        'dot-wave',
        'grid',
        'hatch',
        'helix',
        'hourglass',
        'infinity',
        'jelly',
        'jelly-stream',
        'jelly-triangle',
        'leapfrog',
        'line-wobble',
        'metronome',
        'miyagi',
        'momentum',
        'newtons-cradle',
        'orbit',
        'ping',
        'pinwheel',
        'pulsar',
        'quantum',
        'reuleaux',
        'ring',
        'ring-2',
        'ripples',
        'spiral',
        'square',
        'squircle',
        'superballs',
        'tail-chase',
        'tail-chase',
        'tailspin',
        'treadmill',
        'trefoil',
        'trio',
        'waveform',
        'wobble',
        'zoomies',
      ]

      const containerEl = document.querySelector('.container')

      tags.forEach((tag) => {
        const loaderCard = document.createElement('div')
        loaderCard.classList.add('cell')
        loaderCard.innerHTML = `<custom-${tag}></custom-${tag}>${tag}`
        containerEl.append(loaderCard)
      })
    </script>

    <style>
      h1 {
        text-align: center;
        margin: 60px 0 20px;
        font-family: monospace;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 300px;
        gap: 5px;
        padding: 40px;
      }

      .cell {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        background-color: #f9f9f9;
        font-family: monospace;
      }
    </style>
  </body>
</html>
