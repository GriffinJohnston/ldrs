<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initiascale=1.0" />
    <title>Auto-Defined Elements</title>
  </head>
  <body>
    <div>
      <h1>Auto-Defined Elements</h1>
      <div class="container"></div>
    </div>

    <script type="module">
      import '../customElements/ring.js'
      import '../customElements/ring-2.js'
      import '../customElements/tailspin.js'
      import '../customElements/tail-chase.js'
      import '../customElements/chaotic-orbit.js'
      import '../customElements/dot-pulse.js'
      import '../customElements/dot-spinner.js'
      import '../customElements/dot-wave.js'
      import '../customElements/treadmill.js'
      import '../customElements/jelly.js'
      import '../customElements/jelly-triangle.js'
      import '../customElements/leapfrog.js'
      import '../customElements/line-wobble.js'
      import '../customElements/metronome.js'
      import '../customElements/momentum.js'
      import '../customElements/miyagi.js'
      import '../customElements/newtons-cradle.js'
      import '../customElements/orbit.js'
      import '../customElements/ping.js'
      import '../customElements/pinwheel.js'
      import '../customElements/pulsar.js'
      import '../customElements/zoomies.js'
      import '../customElements/ripples.js'
      import '../customElements/superballs.js'
      import '../customElements/trio.js'
      import '../customElements/waveform.js'
      import '../customElements/wobble.js'
      import '../customElements/helix.js'
      import '../customElements/dot-stream.js'
      import '../customElements/jelly-stream.js'
      import '../customElements/hatch.js'
      import '../customElements/spiral.js'
      import '../customElements/tail-chase.js'
      import '../customElements/bouncy.js'
      import '../customElements/grid.js'
      import '../customElements/hourglass.js'
      import '../customElements/bouncy-arc.js'
      import '../customElements/quantum.js'
      import '../customElements/trefoil.js'
      import '../customElements/reuleaux.js'
      import '../customElements/infinity.js'
      import '../customElements/squircle.js'
      import '../customElements/square.js'
      import '../customElements/cardio.js'

      const tags = [
        'bouncy',
        'bouncy-arc',
        'cardio',
        'chaotic-orbit',
        'dot-pulse',
        'dot-spinner',
        'dot-stream',
        'dot-wave',
        'grid',
        'hatch',
        'helix',
        'hourglass',
        'infinity',
        'jelly',
        'jelly-stream',
        'jelly-triangle',
        'leapfrog',
        'line-wobble',
        'metronome',
        'miyagi',
        'momentum',
        'newtons-cradle',
        'orbit',
        'ping',
        'pinwheel',
        'pulsar',
        'quantum',
        'reuleaux',
        'ring',
        'ring-2',
        'ripples',
        'spiral',
        'square',
        'squircle',
        'superballs',
        'tail-chase',
        'tail-chase',
        'tailspin',
        'treadmill',
        'trefoil',
        'trio',
        'waveform',
        'wobble',
        'zoomies',
      ]

      const containerEl = document.querySelector('.container')

      tags.forEach((tag) => {
        const loaderCard = document.createElement('div')
        loaderCard.classList.add('cell')
        loaderCard.innerHTML = `<l-${tag}></l-${tag}>${tag}`
        containerEl.append(loaderCard)
      })
    </script>

    <style>
      h1 {
        text-align: center;
        margin: 60px 0 20px;
        font-family: monospace;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 300px;
        gap: 5px;
        padding: 40px;
      }

      .cell {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        background-color: #f9f9f9;
        font-family: monospace;
      }
    </style>
  </body>
</html>
